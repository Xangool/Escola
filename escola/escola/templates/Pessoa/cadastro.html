{% extends "base.html" %}
{% block conteudo %}
<form action="{% url 'escola:cadastrarPessoa' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="text" placeholder="Telefone" class="form-control phone-ddd-mask"
               placeholder="Ex.: (00) 0000-0000">
    </div>
    <div class="form-group">
        <label for="matricula">Matricula</label>
        <input id="matricula" name="matricula" type="text" placeholder="Matricula" class="form-control">
    </div>
    <div class="form-group">
        <label for="tipo">Cargo</label>
        <select id="tipo" name="tipo" class="form-control">
            {% for tipo in tipos %}
            <option value="{{ tipo.id }}" label="{{ tipo.descricao }}"></option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="cargo">Cargo</label>
        <select id="cargo" name="cargo" class="form-control">
            {% for cargo in cargos %}
            <option value="{{ cargo.id }}" label="{{ cargo.descricao }}"></option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
