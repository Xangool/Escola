{% extends "base.html" %}
{% block conteudo %}
<form action="{% url 'escola:cadastrarFuncionario' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="text" placeholder="Telefone" class="form-control phone-ddd-mask"
               placeholder="Ex.: (00) 0000-0000">
    </div>
    <div class="form-group">
        <label for="matricula">Matricula</label>
        <input id="matricula" name="matricula" type="text" placeholder="Matricula" class="form-control">
    </div>
    <div class="form-group">
        <label for="cargo">Cargo</label>
        <select id="cargo" name="cargo" class="form-control">
            {% for cargo in cargos %}
            <option value="{{ cargo.id }}" label="{{ cargo.descricao }}"></option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'escola:cadastrarCargo' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="descricao">Senha</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
